<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deret Fibonanci</title>
    <link rel="stylesheet" href="Deret_Fibonanci.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Kalkulator Fibonacci</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inputNumber">Masukkan Angka:</label>
                    <input type="number" id="inputNumber" class="form-control">
                </div>
                <button id="calculateButton" class="btn btn-primary">Hitung</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <p>Hasil Fibonacci:</p>
                <p id="fibonacciResult"></p>
            </div>
        </div>
    </div>
    <script src="Deret_Fibonanci.js"></script>
</body>

</html>
