<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Volume Bangun Ruang</title>
    <link rel="stylesheet" href="Perhitungan_Volume_BR.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Kalkulator Volume Bangun Ruang</h1>
        <div class="form-group">
            <label for="shapeSelect">Pilih Bangun Ruang:</label>
            <select class="form-control" id="shapeSelect">
                <option value="cube">Kubus</option>
                <option value="sphere">Bola</option>
                <option value="cylinder">Tabung</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputValue">Masukkan Nilai (jari-jari/panjang sisi):</label>
            <input type="number" class="form-control" id="inputValue">
        </div>
        <button class="btn btn-primary" onclick="hitungVolume()">Hitung</button>
        <div class="mt-3">
            <p>Hasil Volume:</p>
            <div id="result"></div>
        </div>
    </div>

    <script src="Perhitungan_Volume_BR.js"></script> <!-- Menambahkan file JavaScript eksternal -->
</body>

</html>
